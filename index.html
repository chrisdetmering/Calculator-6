<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fritz Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="holder">
      <div class="display container">
        <div class="output">0</div>
      </div>
      <div class="btn-hold">
        <div class="input container">
          <div class="btn mem">MR</div>
          <div class="btn">7</div>
          <div class="btn">4</div>
          <div class="btn">1</div>
          <div class="btn">0</div>
          <div class="btn mem">M+</div>
          <div class="btn">8</div>
          <div class="btn">5</div>
          <div class="btn">2</div>
          <div class="btn">.</div>
          <div class="btn mem">M-</div>
          <div class="btn">9</div>
          <div class="btn">6</div>
          <div class="btn">3</div>
          <div class="btn">=</div>
        </div>

        <div class="process container">
          <div class="btn">C</div>
          <div class="btn">&divide;</div>
          <div class="btn">x</div>
          <div class="btn">-</div>
          <div class="btn">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
